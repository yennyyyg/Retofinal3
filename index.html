<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
</head>
<body class = 'bg-dark'>
    <div class="Container p-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="Task-form">
                            <div class="form-group">
                                <input type="text" id="IDclase" class="form-control"
                                placeholder="ID de la clase " autofocus>
                                <input type="text" id="tituloclase" class="form-control"
                                placeholder="Titulo de la clase ">
                                <textarea  id="descripcionclase"  rows="3" class="form-control" 
                                placeholder="Descripcion de la clase"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" id="Idestudiante" class="form-control"
                                placeholder="ID del estudiante">
                                <input type="text" id="nombreestudiante" class="form-control"
                                placeholder="Nombres del estudiante">
                                <input type="text" id="apellidoestudiante" class="form-control"
                                placeholder="Apellidos del estudiante">
                                <input type="text" id="matriculaid" class="form-control"
                                placeholder="ID de la matricua">
                            </div>
                           
                            <button class="btn btn-primary" id = "boton_guardar">
                                
                                Guardar 

                            </button>

                        </form>

                        <div id = "tasks-containers"></div>

                    </div>
                </div>

             </div>

    </div>

   

    
    <script type = 'module' src="./index.js"></script>
    
</body>
</html>
